<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operadores</title>
</head>

<body>
    <h1>Aprendendo Operadores</h1>
    <p>
        5 + 2 = 7
        5 - 2 = 3
        5 * 2 = 10
        5 / 2 = 2.5
        5 % 2 = 1 (demonstra resto de divisao, dividindo de forma inteira)
        5 ** 2 = 25 (potencia do numero)
    </p>
    <p>
        <ul>Precedencia dos Operadores</ul>
        
            <li>()</li>
            <li>**</li>
            <li>* / %</li>
            <li>+ -</li>
    </p>
    <h2>Guardar numeros com var</h2>
    
    <script>
        var a =window.prompt('digite um numero inteiro');
        Number.parseInt(a);
        var b =window.prompt('digite outro numero');
        Number.parseInt(b);
        var c = a * b;
        Window.alert('O resultado da multiplicacao, ' + c);
        
        
    </script>
    
</body>
</html>
