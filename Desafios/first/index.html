<body>
    <h1>Nacionalidade</h1>
    Qual Pais voce mora <input type="text" name="nac" id="nac">
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res">

    </div>

    <script>
        function calcular() {
            var txtp = window.document.querySelector('input#nac')
            var res = window.document.querySelector('div#res')
            var pais = String(txtp.value)

            res.innerHTML = `<p>Voce mora no <strong>${pais}</strong></p>`
             if (pais == 'Brasil') {
                res.innerHTML = `Voce e brasileiro!`
             } else {
                res.innerHTML = 'voce e estrangeiro!'
             
             }

             }




            
        




    </script>
